<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icebreaker App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="welcome-screen">
        <h1>Bienvenue</h1>
        <p>Entre ton pseudo pour commencer ta quête :</p>
        <input
          type="text"
          id="name-input"
          placeholder="Ton pseudo ou prénom badass"
        />
        <button id="start-button">C'est parti !</button>
      </div>
      <div id="question-screen" style="display: none;">
        <h2 id="welcome-message"></h2>
        <p id="subtitle" class="subtitle">Voici ton tableau des quêtes. Par où vas-tu commencer ?"</p>
        <p>Ton XP : <span id="score">0</span></p>
        <button id="share-button">Partager mes exploits</button>
        <div id="copy-notification" style="display: none;">Copié dans le presse-papier !</div>
        <ul id="question-list"></ul>
        <button id="reset-button">Tout réinitialiser</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
